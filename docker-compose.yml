version: '3.4'

services:

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
    ports:
      - "6379:6379"
      
  eventstore-node:
    image: eventstore/eventstore
    container_name: eventstore
    expose:
      - 2113
      - 1113
    ports:
      - "2113:2113"
      - "1113:1113"
    stdin_open: true
    tty: true
  
  db:
    image: "mcr.microsoft.com/mssql/server"
    expose:
      - 1433
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y 
      - MSSQL_PID=Developer
      - SA_PASSWORD=8jkGh47hnDw89Haq8LN2
      
  mydb:
    image: postgres
    ports:
      - 5432:5432
      
